<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c7be5;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus {
      border-color: #2c7be5;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1a5bb8;
    }
    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .extra-links a {
      color: #2c7be5;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form action="{% url 'student_login' %}" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="roll_number">Roll Number</label>
        <input type="text" id="roll_number" name="roll_number" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="{% url 'student_register' %}">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="{% url 'student_register' %}">Register here</a></p>
    </div>
  </div>
</body>
</html>
